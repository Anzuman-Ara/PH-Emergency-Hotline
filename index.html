<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-name">
            <img src="logo.png" alt="Emergency Service Logo" class="logo">
            Emergency <br>
            Service
        </div>
        <div class="nav-icons">
            <span class="heart-icon"> <span class="count heart-count">0</span> <img src="heart.png"> </span>
            
            <span class="coin-icon"> <span class="count coin-count">100</span> <img src="coin.png"> </span>
            
            <span class="copy-icon"> <span class="count copy-count">0</span> copy</i> </span>
            
        </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <img src="logo-dark.png" alt="Bangladesh Government Logo" class="gov-logo">
                <h1>Emergency Service Directory</h1>
                <p>Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
            </div>
        </section>

        <section class="main-section">
            <div class="card-section">
                
                </div>
            <div class="history-section">
                <div class="history-header">
                    <div class="history-title">
                        <i class="fa-solid fa-clock-rotate-left"></i>
                        <span>Call History</span>
                    </div>
                    <button class="clear-history-btn">Clear</button>
                </div>
                <div class="history-list">
                    </div>
            </div>
        </section>
    </main>

    <script src="response.js"></script>
</body>

</html>
